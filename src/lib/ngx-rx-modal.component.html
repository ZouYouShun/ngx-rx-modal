<div #panel
  [@animate]="option.windowAnimate"
  class="window bg-dialog c-base">
  <!-- content -->
  <ng-container *ngIf="isTemplate; else mainElm">
    <ng-container *ngTemplateOutlet="component, context: {
      $implicit: option.data,
      complete: completeEmitter
    }"></ng-container>
  </ng-container>

  <ng-template #mainElm view-container></ng-template>
</div>

<!--background-->
<ng-container *ngIf="!option.disableBackdropClick">
  <div class="background" (click)="close()"></div>
</ng-container>

<!--close button-->
<div [@animate]="'slideInRtoL'"
  *ngIf="!option.disableCloseButton" class="RightTop" (click)="close()">
  <ng-template #closeElm view-container></ng-template>
</div>
